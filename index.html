<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mines Data Logger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Mines Data Logger</h1>
    <form id="loggerForm">
      <label for="board">Enter 5x5 Board (M = mine, S = safe, comma-separated rows):</label>
      <textarea id="board" rows="6" placeholder="e.g., S,S,S,M,S\nM,S,S,S,S\n..."></textarea>
      <button type="submit">Save</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
